<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria</title>
    <link rel="stylesheet" href="./estilos/normalize.css" />
    <link rel="stylesheet" href="./estilos/styles.css" />
  </head>
  <body>
    <header>
      <section>
        <nav class="navegador">
          <article><img src="./img/Logo.png" alt="imagen-pizzeria" /></article>
          <article class="prueba">
            <ul class="lista-navegacion">
              <li>Home</li>
              <li>Ranking</li>
              <li>Promoción</li>
              <li>Contacto</li>
            </ul>
          </article>
        </nav>
      </section>
    </header>

    <main class="fondo">
      <article class="delivery">
        <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
      </article>

      <article class="contenedor-podio">
        <h2 class="podio">Podio de pizzas</h2>
        <h3 class="topcinco">Pizzas top 5</h3>
        <div class="contenedor-arbolito">
          <ol>
            <li>Muzzarella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J&Morron</li>
            <li>Fugazzeta</li>
            <li>Calabresa</li>
          </ol>
          <img src="./img/PizzaFalling.jpg" alt="imagen arbolito" />
        </div>
      </article>
    </main>

    <footer class="informacion">
      <div class="ultimo">
        <ul>
          <li>Home</li>
          <li>Contacto</li>
          <li>Ranking</li>
          <li>Promoción</li>
        </ul>
      </div>
      <div class="ultima-imagen">
        <img src="./img/Logo.png" alt="imagen-pizzeria" />
      </div>
    </footer>
  </body>
</html>
